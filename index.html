<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Form Design using CSS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <form class="myForm" action="#" method="post">
            <h1 class="login-heading">Login</h1>
            <p class="login-desc">Welcome back please login to your account</p>
            <div class="form-content">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-content">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-content">
                <span class="left-content">
                    <input type="checkbox" name="check" id="check">Remember Me
                </span>
                <span class="right-content">
                    Forgot Password?
                </span>
            </div>
            <div class="form-content">
                <button type="submit">Login </button>
            </div>
            <div class="form-content">
                <p>
                    Don't have an account? <span class="sign-up"><a href="#">Signup</a></span>
                </p>
            </div>

            <div class="up-circle"></div>
            <div class="down-circle"></div>
        </form>
    </body>
</html>
